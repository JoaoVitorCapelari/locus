<app-navbar-black></app-navbar-black>

<div class="container">
  <span class="local">
    <p>Veja as opções de estacionamento para: <strong>São Paulo</strong></p>
  </span>

    <div class="estacionamentos" >
        <div class="card" *ngFor="let estacionamento of estacionamento">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.0844413841774!2d-46.65456008445806!3d-23.565410567628213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c794a7aa7f%3A0x5d4b0e4727eac0f6!2sEstacionamento+Paulista+ltda!5e0!3m2!1spt-BR!2sbr!4v1535662286469"
            width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <i class="fas fa-parking"></i>
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4">{{estacionamento.nomeEstacionamento}}</p>
                <p class="subtitle is-6">{{estacionamento.rua}}</p>
              </div>
            </div>
            <div class="content">
              <div class="media-right">
                Quantidade de vagas: {{estacionamento.qtdVagas}}
                <a class="button is-success">Reserve</a>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
