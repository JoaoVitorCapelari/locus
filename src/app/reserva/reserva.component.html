<app-navbar-black></app-navbar-black>

<div class="container">
  <span class="local">
    <p>Veja as opções de estacionamento para: <strong>São Paulo</strong></p>
  </span>

<div class="row columns">
  <div class="column is-one-third" *ngFor="let estacionamento of estacionamento">
    <div class="card large">
      <div class="card-image">
        <figure class="image">
          <iframe [src]="url(estacionamento.imagemLocal)"
                  width="100%" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
        </figure>
      </div>
      <div class="card-content">
        <div class="media">
          <!--<div class="media-left">-->
            <!--<figure class="image is-96x96">-->
              <!--<i class="fas fa-parking"></i>-->
            <!--</figure>-->
          <!--</div>-->
          <div class="media-content">
            <p class="title is-4 no-padding"> {{estacionamento.nomeEstacionamento}}</p>
            <p><span class="title is-6">Quantidade total de vagas: <span>{{estacionamento.qtdVagas}}</span></span></p>
            <p class="subtitle is-6">{{estacionamento.rua}} - <span>{{estacionamento.cidade}} - {{estacionamento.estado}}</span></p>
            <p><span><strong>Parceiros:</strong></span></p>
            <p><img class="logo" [src]="estacionamento.empresasConveniadas[0].logotipo" alt="logo">   <img  class="logo" [src]="estacionamento.empresasConveniadas[1].logotipo"
                                                                                                           alt="logo"></p>
          </div>
        </div>
        <div class="content">
          <a class="button is-success">Reserve</a>
        </div>
      </div>
    </div>
  </div>
</div>
